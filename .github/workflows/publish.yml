name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build distribution
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libjpeg-turbo8-dev \
          libpng-dev \
          libwebp-dev \
          liblz4-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install jpeg-turbo libpng webp lz4 cmake

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build wheel twine

    - name: Build wheel
      run: |
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist-all/

    - name: Combine distributions
      run: |
        mkdir -p dist
        find dist-all -name "*.whl" -exec cp {} dist/ \;
        find dist-all -name "*.tar.gz" -exec cp {} dist/ \; || true
        ls -lh dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true
        verbose: true

  create-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## TurboLoader v${{ steps.get_version.outputs.VERSION }}

          ### Installation
          ```bash
          pip install turboloader==${{ steps.get_version.outputs.VERSION }}
          ```

          ### What's Changed
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ### PyPI
          https://pypi.org/project/turboloader/${{ steps.get_version.outputs.VERSION }}/

          ### Documentation
          - [Getting Started](https://github.com/${{ github.repository }}/blob/main/docs/getting-started.md)
          - [API Reference](https://github.com/${{ github.repository }}/blob/main/docs/api/index.md)
          - [Benchmarks](https://github.com/${{ github.repository }}/blob/main/docs/benchmarks/index.md)
        draft: false
        prerelease: false
        generate_release_notes: true
