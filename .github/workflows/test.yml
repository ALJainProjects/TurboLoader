name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libjpeg-turbo8-dev \
          libpng-dev \
          libwebp-dev \
          liblz4-dev \
          libcurl4-openssl-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov numpy pybind11
        pip install -e .

    - name: Run Python tests
      run: |
        pytest tests/ -v --cov=turboloader --cov-report=xml --cov-report=term || true

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  cpp-test:
    name: C++ Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libjpeg-turbo8-dev \
          libpng-dev \
          libwebp-dev \
          liblz4-dev \
          libcurl4-openssl-dev

    - name: Build C++ tests
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j$(nproc)

    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure -j$(nproc) || true

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy

    - name: Check code formatting with black
      run: |
        black --check --diff turboloader/ tests/ benchmarks/ examples/ || true

    - name: Lint with flake8
      run: |
        flake8 turboloader/ tests/ benchmarks/ examples/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
