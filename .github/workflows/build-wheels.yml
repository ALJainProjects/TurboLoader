name: Build Wheels

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean

jobs:
  build_wheels:
    name: Build wheels on Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libjpeg-turbo8-dev \
            libpng-dev \
            libwebp-dev \
            libcurl4-openssl-dev \
            liblz4-dev \
            cmake \
            ninja-build

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21
        env:
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS: "x86_64"

          # Linux-specific configuration (manylinux uses CentOS/yum)
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y epel-release || true
            yum install -y \
              libjpeg-turbo-devel \
              libpng-devel \
              libwebp-devel \
              libcurl-devel \
              lz4-devel \
              cmake3 \
              ninja-build \
              gcc-c++ \
              make || true
            if [ -f /usr/bin/cmake3 ] && [ ! -f /usr/bin/cmake ]; then
              ln -s /usr/bin/cmake3 /usr/bin/cmake
            fi

          CIBW_ENVIRONMENT_LINUX: >
            CFLAGS="-I/usr/include -I/usr/include/lz4"
            LDFLAGS="-L/usr/lib64 -L/usr/lib"
            PKG_CONFIG_PATH="/usr/lib64/pkgconfig:/usr/lib/pkgconfig"

          CIBW_BUILD_VERBOSITY: 1

          CIBW_TEST_COMMAND: |
            python -c "import turboloader; print(f'TurboLoader {turboloader.version()} loaded successfully')"

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: >
            auditwheel repair -w {dest_dir} {wheel}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: ./wheelhouse/*.whl
          retention-days: 7

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  test_wheels:
    name: Test wheels Python ${{ matrix.python }}
    needs: build_wheels
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.10', '3.11', '3.12']
        include:
          - python: '3.10'
            wheel_tag: 'cp310'
          - python: '3.11'
            wheel_tag: 'cp311'
          - python: '3.12'
            wheel_tag: 'cp312'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: wheelhouse

      - name: Install wheel
        run: |
          pip install numpy torch
          # Install only the wheel matching the current Python version
          pip install wheelhouse/*${{ matrix.wheel_tag }}*.whl

      - name: Run tests
        run: |
          python -c "import turboloader; print(f'Version: {turboloader.version()}')"
          python -c "import turboloader; print(f'Features: {turboloader.features()}')"
          python -c "
          import turboloader
          import numpy as np

          img = np.random.randint(0, 255, (256, 256, 3), dtype=np.uint8)

          resize = turboloader.Resize(224, 224)
          result = resize.apply(img)
          assert result.shape == (224, 224, 3), f'Resize failed: {result.shape}'

          flip = turboloader.RandomHorizontalFlip(1.0)
          result = flip.apply(img)
          assert result.shape == img.shape, f'Flip failed: {result.shape}'

          print('All transform tests passed!')
          "

  publish_pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish_to_pypi)

    environment:
      name: pypi
      url: https://pypi.org/project/turboloader/

    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
